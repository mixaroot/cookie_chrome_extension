<!doctype html>
<html>
<head>
    <title>Set cookie for different domains</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
<div id='mainWrapper'>
    <div id="cookieNameError" class="cookieErrors errors"></div>
    <span>Cookie name: </span><input id='cookieName' type="text" size="25" maxlength="25">

    <div id="cookieValueError" class="cookieErrors errors"></div>
    <span>Cookie value: </span><input id='cookieValue' type="text" size="25" maxlength="100">

    <div>
        <div>
            <p>Domains:</p>

            <div id="domainsError" class="errors"></div>
            <textarea rows="10" cols="37" id='domains'></textarea>
        </div>
        <div id="information">

        </div>
        <div id="buttons">
            <button id='save'>Save</button>
            <button id='clear'>Clear</button>
            <button id='help'>Help</button>
        </div>
        <div id="helpText">
            <p>
                Please, add cookie name and value
            </p>

            <p>
                Please, add sites.<br>
                Separators are space, newline, tab.<br>
                Example: `test.test test2.test2`.<br>
            </p>

            <p>
                'Button save' saves cookie for all domain.
            </p>

            <p>
                'Button clear' removes cookie for all domain.
            </p>
        </div>
    </div>
</div>
</body>
</html>
